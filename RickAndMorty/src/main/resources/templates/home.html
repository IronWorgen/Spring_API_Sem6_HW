<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<form action="/" method="post">

    <table class="table">
        <tbody>
        <tr>
            <th scope="col" th:each="char : ${charactersLine1}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${char.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${char.name}"></span></h5>
                        <p class="card-text"><span th:text="${char.species}"></span></p>
                        <a th:href="@{/character/{id}(id=${char.id})}" class="btn btn-primary">Выбрать персонажа</a>
                    </div>
                </div>
            </th>
        </tr>
        <tr>
            <th scope="col" th:each="char : ${charactersLine2}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${char.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${char.name}"></span></h5>
                        <p class="card-text"><span th:text="${char.species}"></span></p>
                        <a th:href="@{/character/{id}(id=${char.id})}" class="btn btn-primary">Выбрать персонажа</a>
                    </div>
                </div>
            </th>

        </tr>
        <tr>
            <th scope="col" th:each="char : ${charactersLine3}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${char.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${char.name}"></span></h5>
                        <p class="card-text"><span th:text="${char.species}"></span></p>
                        <a th:href="@{/character/{id}(id=${char.id})}" class="btn btn-primary">Выбрать персонажа</a>
                    </div>
                </div>
            </th>

        </tr>
        <tr>
            <th scope="col" th:each="char : ${charactersLine4}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${char.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${char.name}"></span></h5>
                        <p class="card-text"><span th:text="${char.species}"></span></p>
                        <a th:href="@{/character/{id}(id=${char.id})}" class="btn btn-primary">Выбрать персонажа</a>
                    </div>
                </div>
            </th>
        </tr>
        </tbody>
    </table>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
